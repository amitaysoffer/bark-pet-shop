<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bark Pet Shop</title>
  </head>
  <body id="home">
    <header class="hero">
      <div class="navbar">
        <h1 class="logo">BARK</h1>
        <nav>
          <ul>
            <li><a href="#active">Active</a></li>
            <li><a href="#products">products</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#deals">deals</a></li>
          </ul>
        </nav>
      </div>
      <div class="content-container">
        <div class="content">
          <h3>Lorem ipsum dolor sit.</h3>
          <button class="btn">sign up</button>
        </div>
      </div>
    </header>
    <section href="products" id="products" class="products">
      <div class="products__title">
        <h3 class="products__header">
          <img
            class="products__logo"
            src="/images/icons/shape-paw.svg"
            alt="shape-paw"
          />Our Best Sellers
        </h3>
      </div>
      <div class="products__body">
        <div class="product">
          <div>
            <img src="/images/png/product1@2x.png" alt="product1" />
            <p class="product__description">
              Natures Menu Dog Food Can Chicken
            </p>
            <p class="product__price">£22.81</p>
          </div>
        </div>
        <div class="product middle-product">
          <div>
            <img src="/images/png/product2@2x.png" alt="product2" />
            <p class="product__description">
              Natures Menu Dog Food Can Chicken
            </p>
            <p class="product__price">£22.81</p>
          </div>
        </div>
        <div class="product">
          <div>
            <img src="/images/png/product3@2x.png" alt="product3" />
            <p class="product__description">
              Natures Menu Dog Food Can Chicken
            </p>
            <p class="product__price">£22.81</p>
          </div>
        </div>
      </div>
    </section>
    <section href="about" id="about"></section>
    <section id="deals"></section>
    <footer></footer>
  </body>
</html>
